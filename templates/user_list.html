{% extends 'base.html' %}

{% block content %}
<h1>Users</h1>
  <form action="/users/new" method="GET">
    <button>Add user</button>
  </form>

  <ul>
    {% for user in users %}
    <li>
      <a href='/users/{{user.id}}'>{{user.first_name}} {{user.last_name}}</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
