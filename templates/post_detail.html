{% extends 'base.html' %}

{% block content %}

  <h1>{{post.title}}</h1>

  <p>{{post.content}}</p>

  <p><i>By {{user.first_name}} {{user.last_name}}</i></p>

  <form action="/" method="GET">

    <input type="submit" name="cancel" formaction="/users/{{user.id}}" value="Cancel" />

    <input type="submit" name="edit"  formaction="/posts/{{post.id}}/edit" value="Edit" />

    <input type="submit" name="delete" formmethod="post" value="Delete" />

  </form>

{% endblock %}
